{{- if .Values.api.oidc.route.enabled }}
{{- $fullName := include "mvf.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "mvf.fullname" . }}-oidc
  labels:
    {{ include "mvf.labels" . | nindent 4 }}
  {{- if or .Values.api.oidc.route.annotations .Values.api.oidc.route.certificate }}
  annotations:
    {{- if .Values.api.oidc.route.certificate }}
    cert-utils-operator.redhat-cop.io/certs-from-secret: {{ include "mvf.fullname" . }}-tls-sec
    {{- end }}
    {{- with .Values.api.oidc.route.annotations }}
      {{- toYaml . | nindent 4 }}
      {{- end }}
  {{- end }}
spec:
  port:
    targetPort: {{ .Values.api.oidc.port }}
  {{- if .Values.api.oidc.route.host }}
  host: {{ .Values.api.oidc.route.host}}
  {{- end }}
  to:
    kind: Service
    name: {{ $fullName }}
  {{- if .Values.api.oidc.route.tls }}
  tls:
  {{- with .Values.api.oidc.route.tls }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}